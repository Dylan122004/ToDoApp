<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Pro</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-accent: #bb86fc;
            --secondary-accent: #03dac6;
            --error-color: #cf6679;
            --text-main: #e0e0e0;
            --text-dim: #a0a0a0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: var(--surface-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }


        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th { text-align: left; color: var(--primary-accent); border-bottom: 2px solid #333; padding: 12px; }
        td { padding: 12px; border-bottom: 1px solid #333; }

        .completed-text { text-decoration: line-through; color: var(--text-dim); }

        .input-group { display: flex; gap: 10px; margin-bottom: 30px; }
        input[type="text"] {
            flex-grow: 1;
            background: #2c2c2c;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 6px;
        }

        button { cursor: pointer; border-radius: 6px; border: none; padding: 8px 16px; font-weight: 600; transition: 0.2s; }
        .btn-add { background: var(--primary-accent); color: #000; }
        .btn-clear { background: var(--error-color); color: white; margin-top: 20px; }
        .btn-page { background: #333; color: white; }
        .btn-page:disabled { opacity: 0.4; cursor: not-allowed; }

            #loader-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #333;
            border-top: 5px solid var(--primary-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader-overlay">
    <div class="spinner"></div>
    <p style="margin-top: 15px; color: var(--primary-accent);">Processing...</p>
</div>

<div class="container">
    <h1>Task Manager</h1>

    <form th:action="@{/saveTask}" th:object="${newTask}" method="POST" class="input-group">
        <input type="text" th:field="*{description}" placeholder="What's the next goal?" required>
        <button type="submit" class="btn-add">Add Task</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${listTasks}">
            <td th:class="${task.completed} ? 'completed-text' : ''" th:text="${task.description}"></td>
            <td th:text="${task.completed} ? 'Done' : 'Pending'"></td>
            <td>
                <a th:href="@{/toggleTask/{id}(id=${task.id})}" class="action-link">
                    <button th:text="${task.completed} ? 'Undo' : 'Complete'"></button>
                </a>
                <a th:href="@{/deleteTask/{id}(id=${task.id})}" class="action-link">
                    <button style="color: var(--error-color); background: none;">Delete</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${totalPages > 1}" style="display: flex; justify-content: space-between; align-items: center;">
        <a th:href="@{/(page=${currentPage - 1})}" th:if="${currentPage > 0}" class="action-link">
            <button class="btn-page">&laquo; Previous</button>
        </a>
        <span th:text="'Page ' + (${currentPage} + 1) + ' of ' + ${totalPages}"></span>
        <a th:href="@{/(page=${currentPage + 1})}" th:if="${currentPage < totalPages - 1}" class="action-link">
            <button class="btn-page">Next &raquo;</button>
        </a>
    </div>

    <div th:if="${!#lists.isEmpty(listTasks)}">
        <form th:action="@{/clearTasks}" method="POST" onsubmit="return confirm('Erase everything?')">
            <button type="submit" class="btn-clear">Clear All Tasks</button>
        </form>
    </div>
</div>

<script>
    function showLoader() {
        document.getElementById('loader-overlay').style.display = 'flex';
    }

    document.querySelectorAll('form').forEach(form => {
        form.addEventListener('submit', showLoader);
    });

    document.querySelectorAll('.action-link').forEach(link => {
        link.addEventListener('click', (e) => {

            if (link.getAttribute('href') !== "#") {
                showLoader();
            }
        });
    });
</script>
</body>
</html>
