<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Manager</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-accent: #bb86fc;
            --error-color: #cf6679;
            --text-main: #e0e0e0;
            --text-dim: #a0a0a0;
            --input-bg: #2c2c2c;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--surface-color);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            text-align: center;
        }

        h1 { margin-bottom: 1.5rem; letter-spacing: -1px; }

        .form-group { margin-bottom: 20px; text-align: left; }

        label { display: block; color: var(--text-dim); margin-bottom: 8px; font-size: 0.9rem; }

        input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
        }

        input:focus { border-color: var(--primary-accent); }

        .btn-login {
            width: 100%;
            background: var(--primary-accent);
            color: #000;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
        }

        .error-msg { color: var(--error-color); margin-bottom: 15px; font-size: 0.9rem; }
        .logout-msg { color: var(--primary-accent); margin-bottom: 15px; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="login-card">
    <h1>Welcome Back</h1>

    <div th:if="${param.error}" class="error-msg">Invalid username or password.</div>
    <div th:if="${param.logout}" class="logout-msg">You have been logged out.</div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required autofocus>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit" class="btn-login">Login</button>
    </form>
</div>

</body>
</html>
